<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Invertir Joven</title>
    <!-- Custom CSS style -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- Boostrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Font Awesome Icons -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <div class="row">
        <div class="col-md-5 col-lg-6 bg-left d-none d-md-block">
            <div class="row h-100" style="transform: skew(4deg);">
                <div class="col-2"></div>
                <div class="col-md-4 col-lg-5 my-auto pr-0">
                    <a href="index.html">
                        <img src="https://manos-web.s3-sa-east-1.amazonaws.com/logos/black_logo.png" alt=""
                            style="height: 80px; position: absolute; top: -35vh;" class="mt-2 mb-2">
                    </a>
                    <h3 class="text-white" style="line-height: 45px;">Recupera tu cuenta para seguir aprendiendo.</h3>
                </div>
                <!-- Illustration -->
                <div class="col-md-6 col-lg-5 my-auto p-0">
                    <object data="https://invertirjoven.s3-sa-east-1.amazonaws.com/web/illustrations/login_person.svg"
                        type="image/svg+xml" class="w-100" style="right:-25%; position:relative;"></object>
                </div>
            </div>
        </div>


        <div class="col-12 col-md-7 col-lg-6 my-auto">
            <!-- Header only on mobile-->
            <header class="text-center d-block d-md-none">
                <a href="login.html">
                    <img src="https://manos-web.s3-sa-east-1.amazonaws.com/logos/black_logo.png" alt=""
                        style="height: 80px;" class="mt-2 mb-2">
                </a>

                <div class="progress mb-4" style="height:3px; box-shadow: 0px 2px 5px #bbb;">
                    <div class="progress-bar" role="progressbar" style="width: 100%; background-color:#C9C9C9;"
                        aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
                    </div>
                </div>
            </header>

            <div class="container w-100 mx-auto px-5" style="max-width: 500px;">

                <!-- Get Back link -->
                <h5 class="text-left mb-4">
                    <a href="login.html" class="text-primary"><i class="fa fa-chevron-left mr-2"></i>Volver</a>
                </h5>

                <!-- Section title -->
                <h3 class="text-center text-dark">Restaura tu contraseña</h3>

                <!-- Instructions -->
                <p class="text-dark text-justify my-4">Introduce el correo electrónico que usaste para registrarte.
                    Te
                    enviaremos un link para que crees una nueva contraseña.</p>
            </div>

            <!-- Log In Form -->
            <form class="mx-auto px-5 mt-3" style="max-width: 500px;">

                <!-- Email input -->
                <div class="form-group">
                    <label class="text-dark" for="email">Correo</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                </div>

                <!-- Submit form button-->
                <div class="mx-auto text-center mt-4">
                    <a href="course.html" class="btn btn-lg btn-primary w-75 lift">
                        Enviar correo
                    </a>
                    <!--button type="submit" class="btn btn-lg btn-primary w-75 lift">
                        Enviar correo
                    </button>-->
                </div>
            </form>
        </div>
    </div>

    <body>
