<!DOCTYPE html>
<html style="overflow-x: hidden;">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Invertir Joven</title>
    <!-- Custom CSS style -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- Boostrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Font Awesome 5 -->
    <script src="https://kit.fontawesome.com/6e1d9c181e.js" crossorigin="anonymous"></script>
    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180"
        href="https://invertirjoven.s3-sa-east-1.amazonaws.com/web/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32"
        href="https://invertirjoven.s3-sa-east-1.amazonaws.com/web/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16"
        href="https://invertirjoven.s3-sa-east-1.amazonaws.com/web/favicon/favicon-16x16.png">
    <link rel="mask-icon" href="https://invertirjoven.s3-sa-east-1.amazonaws.com/web/favicon/safari-pinned-tab.svg"
        color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>

<body style="overflow-x: hidden;">

    <!-- Main section -->
    <section class="mx-auto w-100 pb-0 bg-light">
        <div class="row mx-auto my-0 pt-0" style="max-width: 1000px;">
            <div class="col-5 p-0 d-none d-md-block p-5"
                style="background-color: #333333;  min-height: 100vh; box-shadow: -5px 0px 10px #999999;">

                <!-- Back link -->
                <a href="premium.html" class="no-underline text-white">
                    <div style="display: flex; align-items: center;">
                        <i class="fas fa-angle-left fa-2x mr-2"></i>
                        <img src="https://invertirjoven.s3-sa-east-1.amazonaws.com/web/logos/white_logo.svg" alt=""
                            style="height: 50px;">
                    </div>
                </a>
                <h3 class="text-light mt-5 mb-0">
                    Suscríbete a Invertir Joven Premium
                </h3>

                <!-- Monthly price -->
                <h1 class="text-light mt-4">$3.00 <span style="font-size: 1.2rem;">/mes</span></h1>
            </div>

            <!-- For xs and sm -->
            <div class="col-12 d-block d-md-none p-4" style="background-color: #333333;">

                <!-- Back link -->
                <a href="premium.html" class="no-underline text-white">
                    <div style="display: flex; align-items: center;">
                        <i class="fas fa-chevron-left mr-2" style="font-size: 1.4rem;"></i>
                        <img src="https://invertirjoven.s3-sa-east-1.amazonaws.com/web/logos/white_logo.svg" alt=""
                            style="height: 40px;">
                    </div>
                </a>

                <h4 class="mt-3 text-light text-center">
                    Suscríbete a Invertir Joven Premium
                </h4>

                <!-- Monthly price -->
                <h2 class="text-light mt-3 text-center mb-0">$3.00 <span style="font-size: 1rem;">/mes</span></h2>
            </div>

            <div class="col-12 col-md-7 p-5" style="background-color: white; box-shadow: 5px 0px 10px #aaaaaa;">

                <h3 class="text-center text-dark">Pago con tarjeta</h3>
                <div class="w-100 mx-auto px-3" style="max-width: 550px;">

                    <!-- Payment Form -->
                    <form class="mx-auto w-100">

                        <!-- Card number input -->
                        <div class="form-group mt-4 mb-0">
                            <label class="text-dark" for="card_number">Número de tarjeta</label>
                            <button type="button" class="" data-toggle="tooltip" data-placement="top"
                                title="Todas las transacciones son encriptadas y seguras."
                                style="background-color: white; border: 0px;">
                                <i class="fas fa-lock text-dark"></i>
                            </button>
                            <input type="card_number" class="form-control" id="card_number"
                                aria-describedby="emailHelp">
                        </div>

                        <!-- Due Date input -->
                        <label class="mt-4 text-dark" for="due_date">Fecha de vencimiento</label>
                        <div class="row">
                            <div class="col-6">
                                <!-- Month -->
                                <select id="inputState" class="form-control">
                                    <option selected>Mes</option>
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                    <option>6</option>
                                    <option>7</option>
                                    <option>8</option>
                                    <option>9</option>
                                    <option>10</option>
                                    <option>11</option>
                                    <option>12</option>
                                </select>
                            </div>
                            <div class="col-6">
                                <!-- Year -->
                                <select id="inputState" class="form-control">
                                    <option selected>Año</option>
                                    <option>20</option>
                                    <option>21</option>
                                    <option>22</option>
                                    <option>23</option>
                                    <option>24</option>
                                    <option>25</option>
                                    <option>26</option>
                                    <option>27</option>
                                    <option>28</option>
                                    <option>29</option>
                                    <option>30</option>
                                    <option>31</option>
                                    <option>32</option>
                                    <option>33</option>
                                    <option>34</option>
                                    <option>35</option>
                                    <option>36</option>
                                    <option>37</option>
                                    <option>38</option>
                                    <option>39</option>
                                </select>
                            </div>
                        </div>

                        <!-- CCV input -->
                        <label class="mt-4 text-dark" for="ccv">Código de seguridad</label>
                        <button type="button" class="" data-toggle="tooltip" data-placement="top"
                            title="El código de seguridad se refiere a los 3 o 4 números en la parte posterior o frontal de tu tarjeta."
                            style="background-color: white; border: 0px;">
                            <i class="far fa-question-circle text-dark"></i>
                        </button>
                        <div class="row">
                            <div class="col-6">
                                <input type="number" class="form-control" id="ccv" aria-describedby="ccv">
                            </div>
                        </div>
                        <div class="text-center mx-auto mt-4">
                            <button type="submit" class="btn btn-lg btn-primary lift w-50">
                                Suscribirme
                            </button>
                        </div>
                        <div class="container w-75 text-center mt-3 mb-5">
                            <p class="small text-medium">
                                La suscripción se renovará automáticamente cada mes por $3.00. Puedes cancelarlo desde
                                Mi cuenta.
                            </p>
                        </div>

                    </form>

                </div>
            </div>
        </div>

    </section>

    <!-- Active Tooltips -->
    <script>
        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
        })
    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>

</body>
